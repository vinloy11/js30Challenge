    let Person, person, anotherPerson, Developer, developer;

    Person = function (name) {
      this.name = name
    };

    Person.prototype.greet = function() {
      console.log('hello my name ' + this.name)
    };

    person = new Person('John');
    console.log(person.name);

    anotherPerson = new Person('Andrew');

    // console.log(person.prototype.constructor);

    Developer = function (name, skills) {
      Person.apply(this, arguments);
      this.skills = skills || [];
    };

    Developer.prototype = Object.create(Person.prototype);
    Developer.prototype.constructor = Developer;
    Developer.prototype.feels = function () {
      console.log('I love my skills: ' + this.skills);
    };

    developer = new Developer('Yra', ['Ruby', 'PHP', 'JS']);
    developer.greet();
    developer.feels();
    console.log(developer.name);

    class FakePerson {

      }

      }

    let fPerson = new FakePerson('John');
